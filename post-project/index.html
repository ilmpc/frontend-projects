<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <header class="bg-emerald-400 py-5 px-7">
      <div
        class="flex flex-col items-center max-w-3xl m-auto gap-4 sm:flex-row sm:justify-between"
      >
        <img class="h-full w-20" src="/logo.png" alt="Logo" />
        <nav class="flex justify-between gap-4 text-slate-800">
          <a class="hover:underline" href="#">About</a>
          <a class="hover:underline" href="#">Projects</a>
          <a class="hover:underline" href="#">Contacts</a>
        </nav>
        <div class="flex gap-4">
          <a
            href="http://instagram.com"
            target="_blank"
            rel="noopener noreferrer"
            ><img
              class="h-full w-6 bg-white rounded-lg"
              src="/instagram.png"
              alt=""
          /></a>
          <a
            href="http://facebook.com"
            target="_blank"
            rel="noopener noreferrer"
            ><img
              class="h-full w-6 bg-white rounded-md"
              src="/facebook.png"
              alt=""
          /></a>
        </div>
      </div>
    </header>
    <div class="text-center" id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
